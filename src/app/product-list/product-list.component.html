<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{product.name}}
    </a>
    <button (click)="share()" class="button fancy-button">Share</button>
    <app-product-alerts [product]="product" (notify)="onNotify()" class="button fancy-button"></app-product-alerts>
    <p *ngIf="product.description">
      Description: {{product.description}}
    </p>


  </h3>

</div>
